<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran Mahasiswa Baru</title>
  <link rel="stylesheet" href="css">
</head>
<body>
  <div class="container">
    <h2>Form Pendaftaran Mahasiswa Baru</h2>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress" id="progress"></div>
      <div class="circle active">1</div>
      <div class="circle">2</div>
      <div class="circle">3</div>
      <div class="circle">4</div>
      <div class="circle">5</div>
    </div>

    <form id="formPendaftaran" onsubmit="return kirimData()">

      <!-- STEP 1: DATA PRIBADI -->
      <div class="form-step active">
        <div class="section-title">ğŸ§ Data Pribadi</div>

        <label>Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>

        <label>NIK:</label>
        <input type="text" id="nik" name="nik" required>

        <label>Tempat Lahir:</label>
        <input type="text" id="tempat" name="tempat">

        <label>Tanggal Lahir:</label>
        <input type="date" id="tanggal" name="tanggal">

        <label>Jenis Kelamin:</label>
        <select id="kelamin" name="kelamin" required>
          <option value="">-- Pilih --</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>

        <label>Agama:</label>
        <select id="agama" name="agama">
          <option value="">-- Pilih Agama --</option>
          <option>Islam</option>
          <option>Kristen</option>
          <option>Katolik</option>
          <option>Hindu</option>
          <option>Buddha</option>
          <option>Konghucu</option>
        </select>

        <button type="button" class="next-btn">Selanjutnya</button>
      </div>

      <!-- STEP 2: DATA PENDIDIKAN -->
      <div class="form-step">
        <div class="section-title">ğŸ“ Data Pendidikan</div>

        <label>Asal Sekolah:</label>
        <input type="text" id="asal" name="asal">

        <label>Alamat Sekolah:</label>
        <input type="text" id="alamatSekolah" name="alamatSekolah">

        <label>Kode Pos Sekolah:</label>
        <input type="text" id="kodepos" name="kodepos">

        <label>Tahun Lulus:</label>
        <select id="tahunLulus" name="tahunLulus" required></select>

        <label>Program Studi:</label>
        <select id="studi" name="studi" required>
          <option value="">-- Pilih Jenjang --</option>
          <option>S1</option>
          <option>D3</option>
          <option>S2</option>
        </select>

        <label>Jurusan:</label>
        <select id="jurusan" name="jurusan" required>
          <option value="">-- Pilih Jurusan --</option>
          <option>Teknik Informatika</option>
          <option>Sistem Informasi</option>
          <option>Manajemen</option>
          <option>Akuntansi</option>
          <option>Hukum</option>
        </select>

        <div class="btns">
          <button type="button" class="prev-btn">Sebelumnya</button>
          <button type="button" class="next-btn">Selanjutnya</button>
        </div>
      </div>

      <!-- STEP 3: DATA ORANG TUA -->
      <div class="form-step">
        <div class="section-title">ğŸ‘¨â€ğŸ‘©â€ğŸ‘¦ Data Orang Tua / Wali</div>

        <label>Nama Ayah:</label>
        <input type="text" id="ayah" name="ayah">

        <label>Pekerjaan Ayah:</label>
        <input type="text" id="pekerjaanAyah" name="pekerjaanAyah">

        <label>Nama Ibu:</label>
        <input type="text" id="ibu" name="ibu">

        <label>Pekerjaan Ibu:</label>
        <input type="text" id="pekerjaanIbu" name="pekerjaanIbu">

        <label>Nomor HP Orang Tua:</label>
        <input type="tel" id="noOrtu" name="noOrtu">

        <div class="btns">
          <button type="button" class="prev-btn">Sebelumnya</button>
          <button type="button" class="next-btn">Selanjutnya</button>
        </div>
      </div>

      <!-- STEP 4: DATA TAMBAHAN -->
      <div class="form-step">
        <div class="section-title">ğŸ“ Data Tambahan</div>

        <label>Jalur Pendaftaran:</label>
        <select id="jalur" name="jalur" required>
          <option value="">-- Pilih --</option>
          <option>Reguler</option>
          <option>Beasiswa</option>
          <option>Pindahan</option>
        </select>

        <label>Alasan Memilih Jurusan:</label>
        <textarea id="alasan" name="alasan" rows="3"></textarea>

        <label>Harapan Setelah Lulus:</label>
        <textarea id="harapan" name="harapan" rows="3"></textarea>

        <div class="btns">
          <button type="button" class="prev-btn">Sebelumnya</button>
          <button type="button" class="next-btn">Selanjutnya</button>
        </div>
      </div>

      <!-- STEP 5: DOKUMEN -->
      <div class="form-step">
        <div class="section-title">ğŸ“ Dokumen Pendukung</div>

        <label>Upload Ijazah:</label>
        <input type="file" id="ijazah" name="ijazah" accept=".jpg,.png,.pdf">

        <label>Upload Pas Foto:</label>
        <input type="file" id="foto" name="foto" accept=".jpg,.png">

        <label>Dokumen Pendukung Lain:</label>
        <input type="file" id="dokumenLain" name="dokumenLain" accept=".jpg,.png,.pdf">

        <div class="btns">
          <button type="button" class="prev-btn">Sebelumnya</button>
          <button type="submit">Kirim Pendaftaran</button>
        </div>
      </div>
    </form>
  </div>

  <script src="java"></script>
</body>
</html>
